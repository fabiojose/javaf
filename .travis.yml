language: java
install: ant
jdk:
  - openjdk7
  - oraclejdk7
  
after_success:
  - chmod 600 .travis/travisci_rsa_deploy # this key should have push access
  - ssh-add .travis/travisci_rsa_deploy
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - git remote add deploy git@github.com:fabiojose/javaf.git
  - git push deploy master